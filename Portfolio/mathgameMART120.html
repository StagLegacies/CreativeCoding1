<html>
    <title>If statements</title>
    <head>
    <script>
        var actualAnswer;
        var answersRight = 0;
        var answerWrong = 0;
        var answersLeft = 10;
        function printQuestion()
        {
            var number1 = Math.floor(Math.random() * 10);
            var number2 = Math.floor(Math.random() * 10);
            actualAnswer = number1 + number2;
            document.getElementById("theQuestion").innerHTML = "What is " + number1 + "+" + number2 + "?";
            
        }
        function checkAnswer()
        {
            var answer = document.getElementById("txtAnswer").value;
            if(answer == actualAnswer)
            {
                answersRight = answersRight + 1; // keeps track of answers right adding one each time
                answersLeft = answersLeft - 1;
                document.getElementById("finalResult").innerHTML = "Good job! You've gotten " + answersRight + " answers correct!";
                printQuestion();
               
            }
            else
            {
                answerWrong = answerWrong + 1; // keeps track of answers wrong adding one each time
                answersLeft = answersLeft - 1;
                document.getElementById("finalResult").innerHTML = "Not quite! You've gotten " + answerWrong + " answers wrong.";
                
            }
            if(answersLeft == 0)
            {
                document.getElementById("finalResult").innerHTML = "Good job! You have completed the quiz. You got " + answersRight + " answers correct and " + answerWrong + " answers wrong. Your percentage score was " + answersRight/10 * 100 + "%.";
               // document.getElementById("finalResult").innerHTML = "Good job! You have completed the quiz. You got " + answersRight " answers right and " + answerWrong " answers wrong.";
            }

        
        }
    </script>
    </head>
    <body onload="printQuestion();">
        <div id="theQuestion"></div>
             <table>
                <tr>
                    <td>Your answer</td>
                    <td><input type="text" id="txtAnswer"></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="btnSubmit" onClick="checkAnswer();">Submit</button></td>
                </tr>
            </table>
        <div id="finalResult"></div>
    </body>
 </html>
